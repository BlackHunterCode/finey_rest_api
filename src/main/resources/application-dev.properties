# Configuracoes especificas para ambiente de desenvolvimento

# Habilitar a geracao automatica de credenciais de dispositivo na inicializacao
app.dev.generate-credentials=true

# Configuracoes de banco de dados para desenvolvimento (usando H2 em memoria)
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Habilitar console H2 para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracoes de logging
logging.level.br.com.blackhunter=DEBUG
logging.level.org.springframework.security=INFO
