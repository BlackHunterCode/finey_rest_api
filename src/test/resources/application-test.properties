# Configuracoes para ambiente de teste

# Chaves RSA para JWT (geradas apenas para testes)
jwt.public.key=classpath:test-public.key
jwt.private.key=classpath:test-private.key

# Configuracao do HMAC para testes
auth.hmac.default-secret=TestSecretForIntegrationTests

# Desabilitar seguranca completamente para testes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
spring.security.user.name=test
spring.security.user.password=test

# Permitir sobrescrita de beans para testes
spring.main.allow-bean-definition-overriding=true

# Configuracoes de banco de dados para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Configurações do Pluggy para testes
hunter.secrets.pluggy.client-id=test-client-id
hunter.secrets.pluggy.client-secret=test-client-secret
hunter.secrets.pluggy.crypt-secret=test-crypt-secret
